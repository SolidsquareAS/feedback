<!DOCTYPE html>
<html>
<head>
  <title>SQ Feedback</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css"
        integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js"
          integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK"
          crossorigin="anonymous"></script>
</head>
<body>
<a href="https://github.com/SolidsquareAS/feedback"><img style="position: absolute; top: 0; right: 0; border: 0;"
                                                         src="https://camo.githubusercontent.com/652c5b9acfaddf3a9c326fa6bde407b87f7be0f4/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6f72616e67655f6666373630302e706e67"
                                                         alt="Fork me on GitHub"
                                                         data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_orange_ff7600.png"></a>
<div class="jumbotron">
  <img src="logo.png"/>
  <h1>SQ Feedback</h1>
</div>

<div class="container">
  <h2>Feedback</h2>
  <form>
    <div class="form-group">
      <label for="formGroupExampleInput">Place</label>
      <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input">
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput2">Feedback</label>
      <textarea type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input"></textarea>
    </div>
  </form>
</div>


<div class="container">
  <h2>API</h2>
  <h3>Comments</h3>
  <ul>
    <li><strong>GET /api/comments</strong> - Lists all comments</li>
    <li><strong>POST /api/comments</strong> - Create a comment</li>
    <li><strong>GET /api/comments/:id</strong> - Show a comment</li>
    <li><strong>PUT /api/comments/:id</strong> - Update a comment</li>
    <li><strong>DELETE /api/comments/:id</strong> - Remove a comment</li>
  </ul>
</div>
</body>
</html>
